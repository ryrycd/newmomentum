<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Momentum Dashboard</title>
</head>

<body>
    </div>
    <ul id="background" class="background"></ul>
    <div class="background-overlay"></div>

    <div class="apps">
        <!-- <div class="full"></div> -->
        <div class="top-row">
            <!-- <div class="top-left"></div> -->
            <div id="quicklinks"></div><span id="favlinks">Links</span>
        </div>

        <div id="inputbox" class="inputlink">
            <p class="slinkinput"><a href="https://www.google.com"><img src="https://www.google.com/s2/favicons?domain=https://www.google.com"><button
                        type="submit" class="chromelink">Chrome Tab</button></a></p>
            <div id="savedlinks" class="slinkinput"></div>
            <p id="newlinks" class="slinkinput">New Link</p>

            <form class="linkinputs">
                <input id="linkname" name="linkname" type="text" placeholder="Name" autocomplete="off"/><span id="nevermind">x</span><br>
                <input type="url" id="linkurl" name="linkurl" placeholder="URL" autocomplete="off" />
                <button type="submit" id="submitlink">ADD</button>
            </form>
        </div>

        <div class="top-right"></div>

        <div class="center">
            <div class="app-container clock" id= "clockc">
                <div class='milc' id="default-clock"></div>
                <div class='rc' id="clockrc"></div>
                <div class="remove" id="ampm"></div>
            </div>

            <div id="greeting" class="app-container greeting transition">Good <span class="period"></span>,
                <span class="name" spellcheck="false">CJ</span>.
            </div>

        </div>
    </div>

    <div class="center-below">
        <div class="prompt">
            <h3>What is your main focus for today?</h3>
            <input type="text" id="focus">
        </div>
    </div>

    <!-- <div class="bottom-left" id="bottom-left"></div> -->
    <div class="bottom-right todo" id="todoright">
        <div class="todoheader">
            <div class="todoheaderleft">
                <h1>Today</h1>
            </div>
            <div class="todoheaderright"><button class="options"><i class="fas fa-ellipsis-h"></i></button></div>
        </div>
        <div class="todogreeting">
            <h2>Add a todo to get started</h2>
        </div>
        <div class="todonew">
            <span id="newtodobutton" class="newtodo">New Todo</span>
        </div>
        <div class="contenttodo" id="content">

        </div>
        <input type="text" class="form-control" id="toDoInput" placeholder="New Todo">
        <button type="submit" class="button main submit" id="enterData"><i class="fas fa-share"></i></button>
    </div>
    <div id="todo" class="todoicon"><span class="to do icon" id="todospan">Todo</span></div>

    </div>
    <div class="bottom"></div>
    <div class="quote-container" class="quote-body">
        <span class="quote-text" class="quote-source">
    </div>
    </div>
    <!-- </div> -->


    <script src="./js/clock.js"></script>
    <script src="/js/links.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/quote.js"></script>
    <script src="/js/greeting.js"></script>

</body>

</html>
